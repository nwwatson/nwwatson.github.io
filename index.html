---
layout: default
title: Your New Jekyll Site
---
<div id="home">
  <ul class="post-list">
    {% for post in site.posts %}
    <li class="post-list-item"><a href="{{ post.url }}" class="PostList-link u-bl">
      <div class="post-list-item-date">{{ post.date | date_to_string }}</div>
      <div class="post-list-item-title">{{ post.title }}</div>
      <div class="post-list-item-tagline">{{ post.tagline }}</div></a>
    </li>
    {% endfor %}
  </ul>
</div>
